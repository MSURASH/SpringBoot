<div class="container">
  <form (ngSubmit)="processForm()">
    <div class="form group">
      <input type="text" name="id" class="form-control" [(ngModel)]="team.id" />
    </div>
    <div class="form group">
      <label for="teams">Teams</label>
      <input
        type="text"
        name="teams"
        class="form-control"
        [(ngModel)]="team.teams"
      />
    </div>
    <div class="form group">
      <label for="city">City</label>
      <input
        type="text"
        name="city"
        class="form-control"
        [(ngModel)]="team.city"
      />
    </div>
    <input type="submit" value="save" class="btn btn-success" />
  </form>
</div>
